<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Legal Document Assistant</h1>
            <div class="disclaimer">
                This system provides educational guidance only, not legal advice. 
                Please consult a qualified legal professional for advice.
            </div>
        </header>

        <main>
            <!-- Login Section -->
            <section id="loginSection" class="section">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <!-- Document Upload Section -->
            <section id="uploadSection" class="section hidden">
                <h2>Upload Document</h2>
                <form id="uploadForm">
                    <input type="file" id="documentInput" accept=".pdf" required>
                    <button type="submit">Upload</button>
                </form>
                <div id="uploadProgress" class="hidden">
                    <progress value="0" max="100"></progress>
                </div>
            </section>

            <!-- Document List Section -->
            <section id="documentListSection" class="section hidden">
                <h2>Your Documents</h2>
                <div id="documentList"></div>
            </section>

            <!-- Query Section -->
            <section id="querySection" class="section hidden">
                <h2>Ask Questions</h2>
                <form id="queryForm">
                    <textarea id="queryInput" 
                              placeholder="Ask a question about your document... (e.g., What are the termination conditions?)" 
                              required></textarea>
                    <button type="submit">Ask</button>
                </form>
                <div id="queryResult" class="hidden">
                    <h3>Answer</h3>
                    <div id="summary"></div>
                    <div id="sources" class="sources"></div>
                    <div class="disclaimer">
                        Remember: This is educational guidance only, not legal advice.
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <script src="js/firebase_config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
